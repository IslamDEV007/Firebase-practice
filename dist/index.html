<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Firebase 9</title>
</head>
<body>
    <h1>Getting started with Firebase 9</h1>

    <h2>Firebase Firestore</h2>

    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" required>
        <button>add a new book</button>
    </form>
    
    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
        
        <button>delete a book</button>
    </form>

    <form class="update">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
        
        <button>Update a book</button>
    </form>

    <h2>Firebase Authentification</h2>
    
    <form class="signUp">
        <label for="email">email:</label>
        <input type="email" name="email" required>

        <label for="password">password:</label>
        <input type="password" name="password" required>
        
        <button>Sign up</button>
    </form>

    <form class="signIn">
        <label for="email">email:</label>
        <input type="email" name="email" required>

        <label for="password">password:</label>
        <input type="password" name="password" required>
        
        <button>signIn</button>

    </form>
    <button class="signOut">signOut</button>

    <h2>Unsubscribing</h2>
    <button class="unSub">unsubcribe from db/auth changes</button>
<script src="./assets/bundle.js"></script>
</body>
</html>
